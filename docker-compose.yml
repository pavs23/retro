version: "3.3"
services:
  web:
    build: web
    ports:
      - "5000:5000"
  api:
    build: api
    ports:
      - "3000:3000"
    links:
        - mongodb
    depends_on:
        - mongodb
  mongodb: 
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017
    command: mongod